<!DOCTYPE HTML SYSTEM "about:legacy-compat"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="SHORTCUT ICON" href="favicon.png"/> 
<title>Audio Player poc build 0.0.2</title> 
 
<!-- jQuery and jQuery UI import --> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
<script src="js/main.js"></script>
<style>
* { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
p { line-height:18px; }
#chat-box { width:500px; margin-left:auto; margin-right:auto;}
#content { padding:5px; background:#ddd; border-radius:5px;border:1px solid #CCC; margin-top:10px; }
#input { border-radius:2px; border:1px solid #ccc;margin-top:10px; padding:5px; width:400px;}
#status { width:88px; display:block; float:left; margin-top:15px; }

</style>
</head> 
 
<body> 


<div data-role="page" class="player">

    <div data-role="header">
        <h1>My collection</h1>
    </div><!-- /header -->

    <div data-role="content">
    	<div class='cover-art' style='text-align:center'>
    		<audio src='music/rock/californication.mp3' preload autoplay></audio>
    		<img src='images/no-album-art.png' />
    	</div>
        </div><!-- /content -->
        <div data-role='footer' style='text-align:center'>
    	<p class='track-info'>
    		<span class="song-progress">
    			<input type="range" min="0" max="100" value="0" data-highlight='true' />
    		</span>
    		<span class="timeleft"></span>
    	</p>
    	<div class='playback' data-role="controlgroup" data-type='horizontal' style='text-align:center'>
            <button class='playback-prev' data-icon='back'>Prev</button>
            <button class='playback-play' >||</button>
            <button class='playback-next' data-icon="forward" data-iconpos="right">Next</button>
        </div>
	</div>
  <!-- Have to put script here for it to be loaded as a new view -->
  <script type="text/javascript">
    $('div.player').bind('pageshow', function(ev, ui) {
		if (!$(this).data('init')) {
			new Player('div.player.ui-page-active', $.getUrlVar($(this).attr('data-url'), 'song'));
			$(this).data('init', 'true');
		}
	});
</script>
<div class="go-back"><a href="/index.html">Go back to Library</a></div>
<div id="content"></div>
<div id="chat-box">
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled" />
</div>
<script src="js/frontend.js"></script>
</div><!-- /page -->

</body> 



</html>
